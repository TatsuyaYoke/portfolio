<!doctype html>
<html lang="ja">
  <head>
    <title>ToDo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      table {
        border-spacing: 8px 2px;
      }
    </style>
  </head>
  <body>
      
    <h2>ToDoリスト</h2>

    <label><input type="radio" name="status" value="all" checked>すべて</label>
    <label><input type="radio" name="status" value="working">作業中</label>
    <label><input type="radio" name="status" value="completed">完了</label>

  <table>
    <thead>
      <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
          <th></th>
      </tr>
    </thead>
    <tbody id="todo">
    </tbody>
  </table>

    <h3>新規タスクの追加</h3>
    <input type="text" id="task" style="width: 300px;">
    <input type="button" value="追加" id="add">

    <script src="js/main.js"></script>
  </body>
</html>
